<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.event.move.js" type="text/javascript"></script>
    <script src="js/jquery.twentytwenty.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/twentytwenty.css" type="text/css" media="screen" />
    <style>
      #h-image{
        width: 100%;
        position: absolute;
        z-index: 30;
      }
    </style>
  </head>
  <body>
     <img id="h-image" src="images/head.png">
    
     <div id="container1">
     <img src="images/blue-1.png">
     <img src="images/orange-1.png">
    </div>
    
    <div id="container2">
     <img src="images/blue-2.png">
     <img src="images/orange-2.png">
    </div>
    
    <div id="container3">
     <img src="images/blue-3.png">
     <img src="images/orange-3.png">
    </div>
    
    <div id="container4">
     <img src="images/blue-4.png">
     <img src="images/orange-4.png">
    </div>
    
    <div id="container5">
     <img src="images/blue-5.png">
     <img src="images/orange-5.png">
    </div>
    
    <div id="container6">
     <img src="images/blue-6.png">
     <img src="images/orange-6.png">
    </div>
    
    <script>
      $(window).on('load', function(){
        $("#container1").twentytwenty({
          before_label: '', // Set a custom before label
          after_label: '' // Set a custom after label
        });
        $("#container1").find('.twentytwenty-handle').css( 'margin-top, '70px');
        
        $("#container2").twentytwenty({
          before_label: '', // Set a custom before label
          after_label: '' // Set a custom after label
        });
        $("#container3").twentytwenty();
        
        $("#container4").twentytwenty({
          before_label: '', // Set a custom before label
          after_label: '' // Set a custom after label
        });
        $("#container5").twentytwenty({
          before_label: '', // Set a custom before label
          after_label: '' // Set a custom after label
        });
        $("#container6").twentytwenty({
          before_label: '', // Set a custom before label
          after_label: '' // Set a custom after label
        });
      });
    </script> 
  </body>
</html>
